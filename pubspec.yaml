name: yarc
description: "Yet Another Reddit Client"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.2
  intl: ^0.20.2
  flutter_web_auth_2: ^4.1.0
  shared_preferences: ^2.5.4
  html_unescape: ^2.0.0
  flutter_markdown_plus: ^1.0.0
  markdown: ^7.3.0
  draw: ^1.0.2
  video_player: ^2.10.1
  chewie: ^1.13.0
  visibility_detector: ^0.4.0+2
  youtube_player_flutter: ^9.0.1
  provider: ^6.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.3.1
  app_links: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: "ic_launcher"
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
